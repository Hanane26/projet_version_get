<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="facture.js"></script>
    <link rel="stylesheet" type="text/css" href="facture.css">
    <title>Facture</title>
</head>
<body>
    <h1>Facture en JavaScript</h1>
    <table>
        <tr>
            <th>Article</th>
            <th>Prix</th>
            <th>Quantité</th>
            <th>Résultat</th>
        </tr>
        <tr>
            <td><input type="text" id="article1" value="Article 1"></td>
            <td><input type="number" id="price1" value="12.5" step="0.01"></td>
            <td><input type="number" id="quantity1" value="2"></td>
            <td><input type="text" id="result1" readonly></td>
        </tr>
        <tr>
            <td><input type="text" id="article2" value="Article 2"></td>
            <td><input type="number" id="price2" value="12" step="0.01"></td>
            <td><input type="number" id="quantity2" value="3"></td>
            <td><input type="text" id="result2" readonly></td>
        </tr>
        <tr>
            <td><input type="text" id="article3" value="Article 3"></td>
            <td><input type="number" id="price3" value="100" step="0.01"></td>
            <td><input type="number" id="quantity3" value="2"></td>
            <td><input type="text" id="result3" readonly></td>
        </tr>
        <tr>
            <td colspan="3" style="text-align: right;">Total :</td>
            <td><input type="text" id="total" readonly></td>
        </tr>
    </table>
    <button class="btn btn-calc" onclick="calculate()">Calculer</button>
    <button class="btn btn-reset" onclick="reset()">Réinitialiser</button>
    <script src="script.js"></script>
    
</body>
</html>
